<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putar Lagu di YouTube</title>
</head>
<body>
    <h1>Putar Lagu di YouTube</h1>
    <form method="POST">
        <input type="text" name="song" placeholder="Masukkan judul lagu" required>
        <button type="submit">Putar Lagu</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
